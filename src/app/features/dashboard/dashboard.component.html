<div class="dashboard-container">
  <header class="welcome-section">
    <h1>Welcome to RMG System</h1>
    <p>Manage your business operations efficiently from one place.</p>
  </header>

  <div class="cards-grid">
    <mat-card class="dashboard-card" routerLink="/product">
      <mat-card-header>
        <div mat-card-avatar class="icon-container product-icon">
          <mat-icon>inventory_2</mat-icon>
        </div>
        <mat-card-title>Product Management</mat-card-title>
        <mat-card-subtitle>View, add, and edit products</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-button color="primary">OPEN MANAGEMENT</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="dashboard-card" routerLink="/invoices/create">
      <mat-card-header>
        <div mat-card-avatar class="icon-container invoice-icon">
          <mat-icon>receipt_long</mat-icon>
        </div>
        <mat-card-title>Invoice Creation</mat-card-title>
        <mat-card-subtitle>Generate and manage billing</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-button color="accent">CREATE INVOICE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
